<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="styles.css">
      <title>Check Yo' Self</title>
  </head>
  <body>
      <nav>
        <h2>Check <span>Yo'</span> Self</h2>
        <div class="search-area">
          <button class="search-button" type="button" name="button">
            <img class="search-img"src="assets/search.svg" alt="search">
        </button>
          <input class="nav-search"type="text" name="search" placeholder="search">
        </div>
      </nav>
    <main>
      <section class="left-column">
        <div class="button-input task-title-container">
          <label class="title-label">Task Title</label>
          <input class="task-title-input" type="text" name="task-title">
        </div>
        <div class="current-task-list">

        </div>
        <div class="button-input task-item-container">
          <label class="task-label">Task Item</label>
          <div class="task-item">
            <input class="task-input" type="text" name="task-item">
            <button class="add-task-button" type="button" name="button">Add Task</button>
          </div>
        </div>
        <div class="button-input make-clear-container">
          <button type="button" name="button">Make Task List</button>
          <button type="button" name="button">Clear All</button>
        </div>
        <button class="filter-button" type="button" name="button">Filter by Urgency</button>
      </section>
      <section class="right-column">
          <!-- <h3>No current Tasks</h3> -->
        <div class="task-card">
          <div class="task-card-title">
            <h5>Task Title</h5>
          </div>
            <div class="task-card-body">
              <div class="single-task">
                <img class="checkbox" src="assets/checkbox.svg" alt="empty-checkbox">
                <p>This is some task</p>
              </div>
              <div class="single-task">
                <img class="checkbox" src="assets/checkbox.svg" alt="empty-checkbox">
                <p>This is some task</p>
              </div>
              <div class="single-task">
                <img class="checkbox" src="assets/checkbox.svg" alt="empty-checkbox">
                <p>This is some task</p>
              </div>
            </div>
            <div class="task-card-footer">
              <div class="urgent">
                <img class="urgent-static" src="assets/urgent.svg" alt="urgent">
                <p>Urgent</p>
              </div>
              <div class="close-button-card-container">
                <img class="close-button"src="assets/delete.svg" alt="delete">
                <p>Delete</p>
              </div>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
